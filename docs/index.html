<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Luis Polanco | Stats preview card component</title>

</head>

<body>

  <main>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div id="card-text">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div id="stats">
          <div>
            <p class="values">10k+</p>
            <p class="stats-texts">companies</p>
          </div>

          <div>
            <p class="values">314</p>
            <p class="stats-texts">templates</p>
          </div>

          <div>
            <p class="values">12m+</p>
            <p class="stats-texts">queries</p>
          </div>
        </div>
      </div>
      <div id="card-image">
        <img src="./images/image-header-desktop.jpg" id="img-desktop" alt="People working - desktop" />
        <img src="./images/image-header-mobile.jpg" id="img-mobile" alt="People working - mobile" />
      </div>
    </div>
  
  </main>

</body>

</html>
